<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #image1, #image2, #image3 {
            display: none; /* Initially hide the images */
            width: 100px; /* Set the size of images (adjust as needed) */
            height: auto;
        }
        nav {
            padding: 0;
            background-color: blueviolet;
            width: 100%;
            height: 100px;
            position: relative; /* Image ko nav ke andar absolute position dene ke liye */
        }
        nav h1 {
            padding-top: 20px; /* Space between image and title */
            text-align: center;
            color: black;
        }
        nav img {
            position: absolute; /* Image ko absolute position dena */
            top: 0; /* Image ko nav ke top pe rakhna */
            width: 100px; /* Image ki width set karna */
            height: 100px;
        }
        div {
            font-size: 20px;
            padding-top: 40px;
        }
        button {
            background-color: solid blue;
        }
        center {
            margin-top: 20px;
        }
        .image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="images/pic1.jpg" alt="Tasbih Image">
        <h1>Tasbih Counter</h1>
    </nav>

    <!-- Initially displaying the first image -->
    <center>
        <img id="image1" src="images/Suhan Allah.jpg" alt="Image 1">
        <img id="image2" src="images/Alhamdu Lillah.jpg" alt="Image 2">
        <img id="image3" src="images/Allah Akbar.jpg" alt="Image 3">
    </center>

    <center>
        <div id="count">0</div>
    </center>

    <!-- Submit Button -->
    <center>
        <button onclick="counting()" class="btn btn-primary">Count</button>
    </center>

    <!-- Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Initialize the default display of image1
        document.getElementById("image1").style.display = 'block';
        document.getElementById("image2").style.display = 'none';
        document.getElementById("image3").style.display = 'none';

        function counting() {
            let display = document.getElementById("count").innerHTML;
            let count = parseInt(display);

            // Check if count is 100, reset to 0
            if (count >= 100) {
                count = 0;
            } else {
                count += 1;
            }

            document.getElementById("count").innerHTML = count;

            // Hide all images initially
            document.getElementById("image1").style.display = 'none';
            document.getElementById("image2").style.display = 'none';
            document.getElementById("image3").style.display = 'none';

            // Image display logic based on count
            if (count <= 33) {
                document.getElementById("image1").style.display = 'block'; // Show first image
            } else if (count > 33 && count <= 66) {
                document.getElementById("image2").style.display = 'block'; // Show second image
            } else {
                document.getElementById("image3").style.display = 'block'; // Show third image
            }
        }
    </script>
</body>
</html>
